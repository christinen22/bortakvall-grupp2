<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bortakväll</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="src/style.css">

</head>

<body>
  <div class="toolbar">
    <h1 class="brand">Bortakväll</h1>
    <!-- sätta in en table här för kassavyn? Alltså länka till nytt HTML som har en separat JS-fil-->
    <span id="count"></span>
    <span id="sum"></span>
  </div>
  <div class="order">
    <tr class="summary">

    </tr>
  </div>

  <form class="form hidden" type="submit">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" required><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" required><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>

    <label for="zipcode">Zip code:</label><br>
    <input type="number" id="zipcode" name="zipcode" required><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="telephone">*Optional Telephone:</label><br>
    <input type="number" id="telephone" name="telephone"><br>

    <input type="submit" id="submitbtn" name="submit" value="Submit">

  </form>
  <section class="cartModal hidden">
    <div class="cartView">
      <ul class="cartItems">

      </ul>
      <button class="btn-close-cart">x</button>
      <button class="orderBtn">Beställ</button>
    </div>
  </section>

  <section class="modal hidden">
    <div class="flex">
      <img src="" class="infoCandyImg" alt="" />
      <button class="btn-close">⨉</button>
    </div>
    <div class="infoCandy">


    </div>
  </section>

  <div class="overlay hidden"></div>

  <div class="app">
    <img class="cart" src="src/shoppingcart.jpg" alt="shopping cart">
  </div>

  <div class="row candyProducts">


  </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <!-- <script src="/src/main.js"></script> -->
</body>

</html>
