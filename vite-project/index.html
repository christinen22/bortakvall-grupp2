<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bortakväll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="toolbar">
    <img class="cart" src="src/shoppingcart.png" alt="shopping cart">
    <span id="count"></span>
    <span id="sum"></span>
    <div class="prodStock">
      <!-- contains total of products and total of products in stock -->
    </div>
  </div>
  <header>
    <img class="headerimg" src="src/bortakvall2.png" alt="logo-bortakvall">
    <a class="top"></a>
  </header>

  <div class="wrapper">
    <div class="orderRes hidden">
    </div>


    <form class="form hidden">

      <button type="button" id="backbtn" class="btn btn-outline-secondary">Tillbaka till godis!</button>
      <br>
      <br>
      <label for="fname">Förnamn:</label><br>
      <input type="text" id="fname" name="fname" required><br>

      <label for="lname">Efternamn:</label><br>
      <input type="text" id="lname" name="lname" required><br>

      <label for="address">Adress:</label><br>
      <input type="text" id="address" name="address" required><br>

      <label for="zipcode">Postkod:</label><br>
      <input type="number" min="10005" max="99470" id="zipcode" name="zipcode" required><br>

      <label for="city">Stad:</label><br>
      <input type="text" id="city" name="city" required><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="telephone">* Telefonnummer:</label><br>
      <input type="number" id="telephone" name="telephone"><br>

      <input type="submit" id="submitbtn" class="btn btn-outline-secondary" name="submit" value="Skicka beställning">


      <p>*-Valfritt</p>
    </form>


    <section class="cartModal hidden">
      <div class="cartView">
        <button class="btn-close-cart">x</button>
        <ul class="cartItems">

        </ul>

        <button class="orderBtn btn btn-outline-secondary">Beställ</button>
      </div>
    </section>

    <section class="modal hidden">
      <div class="flex">
        <button class="btn-close">⨉</button>
      </div>

      <div class="infoCandy"></div>

    </section>

    <div class="overlay hidden"></div>

    <div class="app"></div>

    <div class="row candyProducts"></div>

    <div class="goToTop">
      <img src="src/arrow (3).png" alt="arrowup">
      <a href="#top" class="top">Tillbaka till topp!</a>
    </div>
    <footer>
      <p>
        Frågor?
        <a href="mailto:exempel@mail.com">Mejla oss!</a>
        Besök oss på: Godisgatan 11, Candyville.
      </p>
      <p class="sidenote">Ett projektarbete i Javascript 1, Agilt projektarbete och Arbetsmetodik för utvecklare
        <br>
        Av Louise Murray, Christine Nilsson och Viktor Pettersson.
      </p>
    </footer>
  </div>
  
  <!-- <script src="src/bkapi.js"></script> -->
  <script type="module" src="src/bortakvallmain.ts"></script>
  
  <!-- <script src="/src/main.js"></script> -->
</body>
</html>
